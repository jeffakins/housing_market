<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Price Dashboard</title>
    <!-- Importing Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted item in dropdown */
        .highlighted {
            background-color: #e5e7eb; /* gray-200 */
        }
        /* Style for active time range button */
        .time-range-btn.active {
            background-color: #36A2EB;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-[#36A2EB] shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">
                Housing Market Trends
            </h1>
        </div>
    </header>

    <main class="py-8">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
            <!-- Control Panel Card -->
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">City Selection</h2>
                <p id="selection-error" class="text-red-500 text-sm h-5"></p>
                <div class="flex flex-col md:flex-row md:items-end gap-4">
                    <!-- Searchable Multi-Select Component -->
                    <div class="flex-grow">
                        <div id="city-selector-container" class="relative border border-gray-300 rounded-md p-2 flex flex-wrap items-center gap-2 min-h-[42px]">
                            <div id="city-tags-container" class="flex flex-wrap gap-2">
                                <!-- Selected city tags will appear here -->
                            </div>
                            <input type="text" id="city-search-input" class="flex-grow outline-none text-sm" placeholder="Search and select up to 8 cities...">
                        </div>
                        <div id="city-dropdown" class="absolute z-10 w-full md:w-2/3 max-h-60 overflow-y-auto bg-white border border-gray-300 rounded-md mt-1 shadow-lg hidden custom-scrollbar">
                            <!-- Filtered city list will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 relative">
                 <div class="flex justify-between items-center mb-4">
                     <h2 class="text-xl font-semibold text-gray-800">Monthly Average Single Family Home Price</h2>
                     <!-- Time Range Buttons -->
                     <div id="time-range-container" class="flex items-center border border-gray-300 rounded-lg p-0.5">
                         <button data-range="max" class="time-range-btn active text-sm px-3 py-1 rounded-md">Max</button>
                         <button data-range="5y" class="time-range-btn text-sm px-3 py-1 rounded-md">5Y</button>
                         <button data-range="2y" class="time-range-btn text-sm px-3 py-1 rounded-md">2Y</button>
                         <button data-range="1y" class="time-range-btn text-sm px-3 py-1 rounded-md">1Y</button>
                     </div>
                 </div>
                <div class="relative h-96">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
