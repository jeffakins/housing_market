<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Price Dashboard</title>
    <!-- Importing Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            padding-top: 92px; /* Adjusted for fixed header height */
        }
        /* Custom scrollbar for dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted item in dropdown */
        .highlighted {
            background-color: #e5e7eb; /* gray-200 */
        }
        /* Style for active time range button */
        .time-range-btn.active {
            background-color: #36A2EB;
            color: white;
        }
        /* Style for active sidebar link */
        #sidebar-nav a.active {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-[#36A2EB] shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">
                Housing Market Trends
            </h1>
        </div>
    </header>

    <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row gap-8 py-8">
            <!-- Sidebar Navigation -->
            <aside class="hidden md:block w-64 flex-shrink-0">
                <nav id="sidebar-nav" class="sticky top-32 bg-white rounded-lg shadow p-6">
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4">Charts</h3>
                    <div class="space-y-2">
                        <a href="#price-chart-card" class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-200">
                            Home Price
                        </a>
                        <a href="#inventory-chart-card" class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-200">
                            Home Inventory
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-grow min-w-0">
                <!-- Control Panel Card -->
                <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">City Selection</h2>
                    <p id="selection-error" class="text-red-500 text-sm h-5"></p>
                    <div class="flex flex-col md:flex-row md:items-end gap-4">
                        <div class="flex-grow">
                            <div id="city-selector-container" class="relative border border-gray-300 rounded-md p-2 flex flex-wrap items-center gap-2 min-h-[42px]">
                                <div id="city-tags-container" class="flex flex-wrap gap-2"></div>
                                <input type="text" id="city-search-input" class="flex-grow outline-none text-sm" placeholder="Search and select up to 8 cities...">
                            </div>
                            <div id="city-dropdown" class="absolute z-10 w-full md:w-2/3 max-h-60 overflow-y-auto bg-white border border-gray-300 rounded-md mt-1 shadow-lg hidden custom-scrollbar"></div>
                        </div>
                    </div>
                </div>

                <!-- Price Chart Card -->
                <div id="price-chart-card" class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 mb-8 scroll-mt-32">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Monthly Average Single Family Home Price</h2>
                        <div id="price-time-range-container" class="flex items-center border border-gray-300 rounded-lg p-0.5">
                            <button data-range="max" class="time-range-btn active text-sm px-3 py-1 rounded-md">All</button>
                            <button data-range="5y" class="time-range-btn text-sm px-3 py-1 rounded-md">5Y</button>
                            <button data-range="2y" class="time-range-btn text-sm px-3 py-1 rounded-md">2Y</button>
                            <button data-range="1y" class="time-range-btn text-sm px-3 py-1 rounded-md">1Y</button>
                        </div>
                    </div>
                    <div class="relative h-96">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>

                <!-- Inventory Chart Card -->
                <div id="inventory-chart-card" class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 scroll-mt-32">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Monthly Average Single Family Home Inventory</h2>
                        <div id="inventory-time-range-container" class="flex items-center border border-gray-300 rounded-lg p-0.5">
                            <button data-range="max" class="time-range-btn active text-sm px-3 py-1 rounded-md">All</button>
                            <button data-range="5y" class="time-range-btn text-sm px-3 py-1 rounded-md">5Y</button>
                            <button data-range="2y" class="time-range-btn text-sm px-3 py-1 rounded-md">2Y</button>
                            <button data-range="1y" class="time-range-btn text-sm px-3 py-1 rounded-md">1Y</button>
                        </div>
                    </div>
                    <div class="relative h-96">
                        <canvas id="inventoryChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
