<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Data Chart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js date adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">City Data Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-3">Compare City Data</h2>

    <!-- Multi-select dropdown -->
    <label for="citySelect" class="form-label">Select Cities:</label>
    <select id="citySelect" class="form-select" multiple="multiple" style="width: 100%"></select>

    <!-- Chart -->
    <div class="mt-4">
      <canvas id="cityChart" width="800" height="400"></canvas>
    </div>
  </div>

  <!-- Our custom JS -->
  <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
