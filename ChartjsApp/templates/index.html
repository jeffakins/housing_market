<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Price Dashboard</title>
    <!-- Importing Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-[#349CE2] shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">
                Housing Market Trends
            </h1>
        </div>
    </header>

    <main class="py-8">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
            <!-- Control Panel Card -->
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">City Selection</h2>
                <p id="selection-error" class="text-red-500 text-sm mt-1 h-4"></p>
                <div class="flex flex-col md:flex-row md:items-end gap-6">
                    <!-- Searchable Multi-Select Component -->
                    <div class="flex-grow">
                        <div id="city-selector-container" class="mt-1 relative border border-gray-300 rounded-md p-2 flex flex-wrap items-end gap-2">
                            <div id="city-tags-container" class="flex flex-wrap gap-2">
                                <!-- Selected city tags will appear here -->
                            </div>
                            <input type="text" id="city-search-input" class="flex-grow outline-none text-sm" placeholder="Search and select up to 5 cities...">
                        </div>
                        <div id="city-dropdown" class="absolute z-10 w-full md:w-2/3 max-h-60 overflow-y-auto bg-white border border-gray-300 rounded-md mt-1 shadow-lg hidden custom-scrollbar">
                            <!-- Filtered city list will appear here -->
                        </div>
                    </div>

                    <!-- Update Chart Button -->
                    <div>
                         <button id="update-chart-btn" class="w-full bg-[#349CE2] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#3BB0FF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            Update Chart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                 <h2 class="text-xl font-semibold text-gray-800 mb-4">Monthly Average Single Family Home Price</h2>
                <div class="relative h-96">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
