<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart.js Example</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load your custom chart code -->
  <script src="chart-setup.js" defer></script>
  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h2>Chart.js Line Chart Example</h2>
  <div><canvas id="myChart"></canvas></div>
</body>
</html>
